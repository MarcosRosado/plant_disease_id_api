name: Setup Project

on: [push, pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.7.1'

      - name: Install dependencies
        run: npm install

      - name: Set up Firebase key
        run: npm run setup
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}